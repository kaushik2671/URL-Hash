<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <!-- copy cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- owl carousel cdn (script) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <!-- owl carousel css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <style>
      img {
        height: 200px;
        width: 200px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
        items:4,
        loop:false,
        center:true,
        margin:10,
        URLhashListener:true,
        autoplayHoverPause:true,
        startPosition: 'URLHash',
        merge: false,
        responsive:{
        678:{
            mergeFit:true
        },
        1000:{
            mergeFit:false
        }
    }
    });
      });
    </script>

    <style>
        img {
            width: 100%;
            height: 400px;
        }

        .main {
            height: 100px;
            width: 100%;
            text-align: center;
        }
        button{
            height: 50px;
            width: 50px;
            border-radius: 10px;
            text-align: center;
        }
        a {
            text-decoration: none;
        }
    </style>
   
  </head>
  <body>

    <div class="main">
        <button><a class="button secondary url" href="#zero">zero</a></button>  
    <button><a id="btn" class="button secondary url" href="#three">three</a> </button>
    <button><a id="btn" class="button secondary url" href="#five">five</a> </button>
    <button><a id="btn" class="button secondary url" href="#seven">seven</a> </button>
    <button> <a id="btn" class="button secondary url" href="#ten">ten</a> </button>
    </div>
    <div class="owl-carousel owl-theme">
      <div class="item" data-merge="6">
        <img src="images/sbanner1.jpg logo.png" alt="" />
      </div>
      <div class="item" data-hash="zero" data-merge="6">
        <img src="images/sbanner2.jpg" alt="" />
      </div>
      <div class="item" data-hash="three" data-merge="6">
        <img src="images/sbanner3.jpg" alt="" />
      </div>
      <div class="item" data-hash="five" data-merge="6">
        <img src="images/sbannertablet.webp" alt="" />
      </div>
      <div class="item" data-hash="seven" data-merge="6">
        <img src="images/S Banner1.webp" alt="" />
      </div>
      <div class="item" data-hash="ten" data-merge="6">
        <img src="images/S Banner2.webp" alt="" />
      </div>
    </div>
   
    
    
   
    <h3 id="overview">Overview</h3>
  </body>
</html>
